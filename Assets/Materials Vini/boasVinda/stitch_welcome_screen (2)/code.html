<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Game Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5 px-4 sm:px-8 md:px-20 lg:px-40">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<!-- Page Heading -->
<div class="flex flex-wrap justify-between items-center gap-3 p-4">
<p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">SETTINGS</p>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
<span class="truncate">Back</span>
</button>
</div>
<div class="flex flex-col gap-8 mt-4">
<!-- Audio Section -->
<div class="flex flex-col gap-2">
<h2 class="text-primary text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">AUDIO</h2>
<div class="bg-gray-200/50 dark:bg-gray-900/50 rounded-xl">
<!-- Music Volume Slider -->
<div class="@container border-b border-gray-300 dark:border-gray-800">
<div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center">
<div class="flex w-full shrink-[3] items-center justify-between">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal">Music Volume</p>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal @[480px]:hidden">75%</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1 flex-1 rounded-full bg-gray-300 dark:bg-gray-700">
<div class="h-full w-[75%] rounded-full bg-primary relative">
<div class="absolute -right-2 -top-1.5 size-4 rounded-full bg-primary ring-2 ring-background-dark"></div>
</div>
</div>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal hidden w-8 text-right @[480px]:block">75%</p>
</div>
</div>
</div>
<!-- SFX Volume Slider -->
<div class="@container">
<div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center">
<div class="flex w-full shrink-[3] items-center justify-between">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal">Sound Effects (SFX) Volume</p>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal @[480px]:hidden">90%</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1 flex-1 rounded-full bg-gray-300 dark:bg-gray-700">
<div class="h-full w-[90%] rounded-full bg-primary relative">
<div class="absolute -right-2 -top-1.5 size-4 rounded-full bg-primary ring-2 ring-background-dark"></div>
</div>
</div>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal hidden w-8 text-right @[480px]:block">90%</p>
</div>
</div>
</div>
</div>
</div>
<!-- Controls Section -->
<div class="flex flex-col gap-2">
<h2 class="text-primary text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">CONTROLS</h2>
<div class="bg-gray-200/50 dark:bg-gray-900/50 rounded-xl">
<div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 sm:flex-row sm:items-center">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal">Control Scheme</p>
<div class="flex items-center gap-2 rounded-lg bg-gray-300 dark:bg-gray-800 p-1">
<button class="flex cursor-pointer items-center justify-center rounded-md px-4 py-1.5 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">WASD</span>
</button>
<button class="flex cursor-pointer items-center justify-center rounded-md px-4 py-1.5 text-gray-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-400/50 dark:hover:bg-gray-700/50 transition-colors">
<span class="truncate">Arrow Keys</span>
</button>
</div>
</div>
</div>
</div>
<!-- Graphics Section -->
<div class="flex flex-col gap-2">
<h2 class="text-primary text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">GRAPHICS</h2>
<div class="bg-gray-200/50 dark:bg-gray-900/50 rounded-xl divide-y divide-gray-300 dark:divide-gray-800">
<!-- Graphics Quality -->
<div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 sm:flex-row sm:items-center">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal">Graphics Quality</p>
<div class="flex items-center gap-2 rounded-lg bg-gray-300 dark:bg-gray-800 p-1">
<button class="flex cursor-pointer items-center justify-center rounded-md px-4 py-1.5 text-gray-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-400/50 dark:hover:bg-gray-700/50 transition-colors">
<span class="truncate">Low</span>
</button>
<button class="flex cursor-pointer items-center justify-center rounded-md px-4 py-1.5 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Medium</span>
</button>
<button class="flex cursor-pointer items-center justify-center rounded-md px-4 py-1.5 text-gray-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-400/50 dark:hover:bg-gray-700/50 transition-colors">
<span class="truncate">High</span>
</button>
</div>
</div>
<!-- V-Sync -->
<div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 sm:flex-row sm:items-center">
<div class="flex items-center gap-2">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal">V-Sync</p>
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 text-base cursor-help" data-icon="help">help</span>
</div>
<button class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark">
<span class="inline-block h-5 w-5 translate-x-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
</div>
</div>
<!-- Game Section -->
<div class="flex flex-col gap-2">
<h2 class="text-primary text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">GAME</h2>
<div class="bg-gray-200/50 dark:bg-gray-900/50 rounded-xl">
<div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 sm:flex-row sm:items-center">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal">Language</p>
<div class="relative w-full sm:w-60">
<select class="w-full appearance-none rounded-lg border-0 bg-gray-300 dark:bg-gray-800 py-2.5 px-4 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark">
<option>English</option>
<option>Español</option>
<option>Français</option>
<option>Deutsch</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400" data-icon="expand_more">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row justify-end gap-3 p-4 mt-8">
<button class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
<span class="truncate">Reset to Default</span>
</button>
<button class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Apply Changes</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
